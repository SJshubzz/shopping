<div class="update-product">
  <h1 class="h1">Update Product</h1>
  <p class="message-p">{{ prouctMessage }}</p>

  <form
    #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
    class="common-form"
  >
    <input
      class="common-input"
      type="text"
      ngModel="{{ productData?.name }}"
      name="name"
      placeholder="Enter Product Name"
    />
    <input
      class="common-input"
      type="text"
      ngModel="{{ productData?.price }}"
      name="price"
      placeholder="Enter Product Price"
    />
    <input
      class="common-input"
      type="text"
      ngModel="{{ productData?.color }}"
      name="color"
      placeholder="Enter Product Color"
    />
    <input
      class="common-input"
      type="text"
      name="category"
      ngModel="{{ productData?.category }}"
      placeholder="Enter Product Category"
    />
    <textarea
      class="common-input"
      type="text"
      ngModel="{{ productData?.description }}"
      name="description"
      placeholder="Enter Product Description"
    ></textarea>
    <input
      class="common-input"
      type="text"
      ngModel="{{ productData?.image }}"
      name="image"
      placeholder="Enter Product Image URL"
    />
    <button class="common-button">update product</button>
  </form>
</div>
