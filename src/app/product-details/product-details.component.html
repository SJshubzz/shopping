<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-image" src="{{ productData.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>{{ productData.price }}</h3>
    </div>
    <div>
      color:
      <h5
        [style.backgroundColor]="productData.color"
        class="product-color"
      ></h5>
    </div>
    <h6>{{ productData.category }}</h6>
    <h6>{{ productData.description }}</h6>
    <div class="input-button">
      <button class="common-button">Add To Cart</button>
      <button class="common-button" >Buy Now</button>
    </div>
    <div class="qty-group">
      <button (click)="handleQuantity('min')">-</button>
      <input type="text" value="{{productQuantity}}" />
      <button (click)="handleQuantity('plus')">+</button>
    </div>
  </div>
</div>
