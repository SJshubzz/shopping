<div class="add-product">
  <h1 class="h1">Add new product</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input
      class="common-input"
      type="text"
      ngModel
      name="name"
      placeholder="Enter Product Name"
    />
    <input
      class="common-input"
      type="text"
      ngModel
      name="price"
      placeholder="Enter Product Price"
    />
    <input
      class="common-input"
      type="text"
      ngModel
      name="color"
      placeholder="Enter Product Color"
    />
    <input
      class="common-input"
      type="text"
      ngModel
      name="category"
      placeholder="Enter Product Category"
    />
    <textarea
      class="common-input"
      type="text"
      ngModel
      name="description"
      placeholder="Enter Product Description"
    ></textarea>
    <input
      class="common-input"
      type="text"
      ngModel
      name="image"
      placeholder="Enter Product Image URL"
    />
    <button class="common-button">ADD</button>
  </form>
</div>
