<div class="product-list">
  <h2>All Product</h2>
  <p class="message-p">{{productMessage}}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Catogary</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>â‚¹{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>

        <td>
          <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
          <a class="update-icon" routerLink="/selelr-update-product/{{item.id}}">
          <fa-icon  [icon]="editIcon"></fa-icon>

          </a>
         </td>
      </tr>
    </tbody>
  </table>
</div>
