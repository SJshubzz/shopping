<ngb-carousel class="slider" *ngIf="popularProduct">
  <ng-template *ngFor="let item of popularProduct" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ item.id }}">
        <img
        class="product-header-image"
        src="{{ item.image }}"
        alt="Random first slide"
      />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
<div class="product-list-wraper">
  <h1>Trending</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <a routerLink="/details/{{ item.id }}">
          <img src="{{ item.image }}" alt="" />
        </a>

        <div class="product-detail">
          <h6 class="name-head">{{ item.name }}</h6>
          <div class="product-price">
            <h6>â‚¹{{ item.price }}</h6>
          </div>
          <div class="product-color">
            <h6>{{ item.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}">View details</a>
          <a href="">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
